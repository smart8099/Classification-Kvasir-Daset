seed: 42
img_size: 256
batch_size: 16
epochs: 20
lr: 1.0e-4
weight_decay: 1.0e-4
num_workers: 4
task_type: multiclass

early_stopping:
  patience: 5
  min_delta: 0.001

scheduler:
  name: reduce_on_plateau
  factor: 0.5
  patience: 2
  min_lr: 1.0e-6

augmentation:
  hflip: true
  vflip: false
  rotation_deg: 10
  color_jitter:
    brightness: 0.1
    contrast: 0.1
    saturation: 0.0
    hue: 0.0

normalization:
  enabled: true
  # If not set, defaults to ${output_dir}/normalize.json
  stats_path:

# Generated by scripts/prepare_synapse_classification.py
# Should contain class subfolders (Spleen, Kidney, ...)
data_root: "./data/synapse_classification"

# Split JSON is expected at ${output_dir}/splits/*.json
output_dir: "./outputs_synapse"

split:
  train: 0.8
  val: 0.1
  test: 0.1
